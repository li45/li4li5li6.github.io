<h2 id="nginx_http_stub_status_module-">nginx_http_stub_status_module插件</h2>
<p>这个模块能够获取Nginx自上次启动以来的工作状态。 此模块非核心模块，需要在编译的时候手动添加编译参数 <code>--with-http_stub_status_module</code>， 安装完成后需配置<code>/usr/local/nginx/conf/nginx.conf</code>使插件生效    </p>
